def props = new Properties()
file("src/main/resources/application.properties").withInputStream { 
    stream -> props.load(stream) 
}
project.version =  props['info.app.version']

buildscript {
    repositories {   
    	mavenLocal()
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = props['info.app.name']
}

repositories {
	mavenLocal()
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'deploy'
       }
    }
}

dependencies {
	compile 'kr.jmlab:jmlab-utils-java8:0.1.7'
    compile 'org.projectlombok:lombok:1.16.4'
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.jolokia:jolokia-core")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}