<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Error Message History View</title>
<meta name="description"
	content="Dynatable is a funner, semantic, interactive table plugin using jQuery, HTML5, and JSON. And it's not just for tables.">
<meta name="viewport" content="width=device-width">
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">

<!-- jQuery -->
<script type="text/javascript" charset="utf8"
	src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.js"></script>

<script type="text/javascript" src="/js/errorMessageView.js"></script>
</head>
<body>
	<h1>Error Message History View</h1>
	<table id="errorMessageTable" class="display">
		<thead>
			<tr>
				<th>No.</th>
				<th>Timestamp</th>
				<th>Error Message</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th>No.</th>
				<th>Timestamp</th>
				<th>Error Message</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
